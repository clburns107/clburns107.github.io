---
layout: page
title: Posts
---
  <header>
    <h4>Technical Writings</h4>
    <p>about living breathing and yelling at code.</p>
  </header>
  <ul>
      {% for my_post in site.posts %}
      {% if my_post.title %}
    <li>
      <a href="{{ my_post.url | prepend: site.baseurl }}">{{ my_post.title }}</a>
    </li>
      {% endif %}
      {% endfor %}
  </ul>
